# shell:
#   program: powershell.exe
#   args:
#     - -NoLogo
shell:
  program: wsl.exe
  args:
    - --distribution Debian
    - --cd ~

font:
  normal:
    family: FiraCode Nerd Font

window:
  padding:
    x: 8
    y: 10

working_directory: C:\Users\tmthy

mouse_bindings:
  - { mouse: Right, action: Copy }

key_bindings:
  - { key: Return, mods: Shift|Control, action: CreateNewWindow }
  - { key: C, mods: Shift|Control, action: Copy }
  - { key: V, mods: Shift|Control, action: Paste }

# Taken from rebelot/kanagawa/extra/alacritty_kanagawa.yml
colors:
  primary:
    background: '0x1f1f88'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

