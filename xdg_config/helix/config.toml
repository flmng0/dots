theme = "kanagawa"

[editor]
line-number = "relative"
rulers = [100]
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
skip-levels = 1

[editor.lsp]
display-messages = true
auto-signature-help = false

[editor.smart-tab]
enable = false

[keys.normal]
"C-j" = ["extend_to_line_bounds", "delete_selection", "paste_after"]
"C-k" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

"H" = "goto_next_buffer"
"L" = "goto_previous_buffer"

[keys.normal.space]
space = "file_picker"

[keys.insert]
j = { k = "normal_mode" }
